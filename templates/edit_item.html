<!-- templates/edit_item.html -->
{% extends 'base.html' %}

{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/item/{{item._id}}'>
            <input type='hidden' name='_method' value='PUT'/>
            {% include 'partials/item_form.html' %}
            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary' type='submit'>Save Item</button>
                <a class='btn btn-primary' href="http://localhost:5000">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
