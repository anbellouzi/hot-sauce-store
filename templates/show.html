<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<!-- <h1>Hot Sauce</h1> -->

<div class='row card'>
  {% for item in items %}
  <div class='col-md-3 card-body'>
      <h2 class="card-title"><a href='#'>{{ item.title }}</a></h2>
      <small class="card-text">{{ item.description }}</small>
      <br>
      <small class="card-text">{{ item.price }}</small>
  </div>
  {% endfor %}
</div>
{% endblock %}
